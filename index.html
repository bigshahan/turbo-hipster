---
layout: default
title: Projects
---

<div class="home">

	<h1>Projects</h1>

	<ul class="posts">
		{% for project in site.projects %}
			{% if project.home %}
				<li>
					<a class="post-link" href="{{ project.url | prepend: site.baseurl }}">{{ project.title }}</a>
					<p>{{ project.description }}</p>
				</li>
			{% endif %}
		{% endfor %}
	</ul>

</div>
