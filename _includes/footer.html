{% if page.comments != false %}
	<div class="container-fluid">
		<hr />
	    <div id="disqus_thread" class="col-xs-6 col-xs-offset-3"></div>
	    <script type="text/javascript">
	        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
	        var disqus_shortname = 'opensourcelab'; // required: replace example with your forum shortname

	        /* * * DON'T EDIT BELOW THIS LINE * * */
	        (function() {
	            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
	            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
	            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
	        })();
	    </script>
	    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
	    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
	</div>
{% endif %}

<footer>
	<hr />
	<div class="container-fluid">
		<div class="col-sm-6">
			<p>
				<strong>{{ site.title }}</strong><br />
				&copy; COPYRIGHT HOLDER. All Rights Reserved.<br />
				<a href="mailto:{{ site.email }}">{{ site.email }}</a>
			</p>
		</div>

		<div class="col-sm-6">
			<p class="text">{{ site.description }}</p>
		</div>

	</div>

</footer>

<!-- jQuery and Bootstrap -->
<script src="/js/jquery.js"></script>
<script src="/js/bootstrap.js"></script>
