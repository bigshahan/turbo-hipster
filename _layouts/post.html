---
layout: default
---
<div class="container-fluid">
	<div class="col-sm-12">
		<div class="page-header">
			<h1>{{ page.title }}</h1>
			<p class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
		</div>
	</div>

	<article class="col-sm-12">
		{{ content }}
	</article>
</div>
